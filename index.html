<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">

<body class="noto-serif-normal">

    <header>
        <nav class="flex justify-around lg:justify-between items-center min-w-sm max-w-7xl mx-auto m-5">

                <li class="li-hidden font-semibold text-(--normal) hover:text-(--active) active:text-(--active)"><a href="#">Home</a></li>

        <section class="hero my-30 flex justify-around items-end max-w-7xl mx-auto ">
            <div class="hero-content lg:w-[570px]">
                <h2 class="lg:text-6xl md:text-5xl text-3xl my-3.5">ALWAYS <span class="text-(--orange)">FRESH FLOWERS</span></h2>
                <p class="lg:text-[22px] text-[14px] text-(--des) font-normal">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
